<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Details Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 300px;
        }
        h1 {
            color: #ff6f61;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        input, textarea {
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #ff6f61;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff5a4e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Sweet Details</h1>
        <form id="sweetForm">
            <label for="sweetName">Name:</label>
            <input type="text" id="sweetName" name="sweetName" required>
            <label for="sweetType">Type:</label>
            <input type="text" id="sweetType" name="sweetType" required>
            <label for="sweetDescription">Description:</label>
            <textarea id="sweetDescription" name="sweetDescription" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
