<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Details Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            color: #ff6f61;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        input, textarea {
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Medicine Details</h1>
        <form id="medicineForm">
            <label for="medicineName">Name:</label>
            <input type="text" id="medicineName" name="medicineName" required>
            <label for="medicineType">Type:</label>
            <input type="text" id="medicineType" name="medicineType" required>
            <label for="medicineDescription">Description:</label>
            <textarea id="medicineDescription" name="medicineDescription" required></textarea>
            <label for="medicineDosage">Dosage:</label>
            <input type="text" id="medicineDosage" name="medicineDosage" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
